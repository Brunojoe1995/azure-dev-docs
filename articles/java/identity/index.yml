title: Security for Java applications with the Microsoft Identity platform
summary: Learn how the Microsoft Identity Platform enables Java developers to acquire tokens from Microsoft Entra ID, Azure AD B2C, allowing applications to authenticate users and access secured web APIs, access Microsoft Graph, other Microsoft APIs, third-party web APIs, or your web API.

